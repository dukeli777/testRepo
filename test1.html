<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Product 4</title>
    <link rel = "stylesheet" type = "text/css" href = "test1.css" />
    <script src="jquery.js"></script>
    <script src="test1.js" type="text/javascript"></script>
</head>
<body>
<div id="blogArea">
    <div>
        <input id="bold" type="submit" value="B" onclick="fontFormat('bold')">
        <input id="italic" type="submit" value="I" onclick="fontFormat('italic')">
        <input id="underline" type="submit" value="U" onclick="fontFormat('underline')">
        <select id="fontSize" onChange="fontSize(this[this.selectedIndex].value)"></select>
        <select id="fs" onChange="fontType(this[this.selectedIndex].value)">
            <option value="Times">Times</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier New">Courier New</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Calibri">Calibri</option>
            <option value="Aharoni">Aharoni</option>
            <option value="Goudy Stout">Goudy Stout</option>
            <option value="Bauhaus 93">Bauhaus 93</option>
            <option value="Jokerman">Jokerman</option>


        </select>
    </div>
    <div id="editor" contenteditable="true">This is where text will be edited.</div>
</div>
</body>
</html>
